name: Claude Code Review

on:
  pull_request:
    types: [opened]
    paths: [web/**, pingpong/**, .github/workflows/**, conftest.py, poetry.lock, pyproject.toml]
  issue_comment:
    types: [created]

jobs:
  detect-claude-command:
    name: Claude Review Check
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(
        fromJson('["OWNER","MEMBER","COLLABORATOR"]'),
        github.event.comment.author_association
      )
    runs-on: ubuntu-latest
    permissions: {}
    outputs:
      run_review: ${{ steps.check.outputs.run_review }}
    steps:
      - name: Check for exact @claude review command
        id: check
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          body="$(python - <<'PY'
          import os
          body = os.environ.get("COMMENT_BODY", "")
          print(" ".join(body.split()))
          PY
          )"
          if [ "$body" = "@claude review" ]; then
            echo "run_review=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_review=false" >> "$GITHUB_OUTPUT"
          fi
  claude-review:
    name: Run Claude Code Review
    needs: [detect-claude-command]
    if: |
      always() &&
      (
        (github.event_name == 'pull_request' && github.event.pull_request.user.type != 'Bot') ||
        needs.detect-claude-command.outputs.run_review == 'true'
      )
    runs-on:
      ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ env.PR_NUMBER }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # Tools based on CLAUDE.md development commands
          # Includes: poetry (pytest, alembic, python), pnpm (check, lint, test), and gh CLI
          claude_args: '--allowed-tools "Bash(poetry run pytest:*),Bash(poetry run alembic:*),Bash(poetry run python:*),Bash(poetry install:*),Bash(pnpm install:*),Bash(pnpm check:*),Bash(pnpm lint:*),Bash(pnpm format:*),Bash(pnpm test:*),Bash(pnpm build:*),Bash(gh issue:*),Bash(gh pr:*),Bash(gh search:*)"'
